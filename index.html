<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="input" onclick="display.value ='' ">
                    <input type="button" value="DEl" class="input" onclick="display.value = display.value.toString().slice(0,-1) " >
                    <input type="button" value="/" class="input" onclick="display.value +='/' ">
                    <input type="button" value="*" class="input" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="button" value="7" class="input" onclick="display.value +='7' ">
                    <input type="button" value="8" class="input" onclick="display.value +='8' ">
                    <input type="button" value="9" class="input" onclick="display.value +='9' ">
                    <input type="button" value="-" class="input" onclick="display.value +='-' ">
                </div>
                <div>
                    <input type="button" value="4" class="input" onclick="display.value +='4' ">
                    <input type="button" value="5" class="input" onclick="display.value +='5' ">
                    <input type="button" value="6" class="input" onclick="display.value +='6' ">
                    <input type="button" value="+" class="input" onclick="display.value +='+' ">
                </div>
                <div>
                    <input type="button" value="1" class="input" onclick="display.value +='1' ">
                    <input type="button" value="2" class="input" onclick="display.value +='2' ">
                    <input type="button" value="3" class="input" onclick="display.value +='3' ">
                    <input type="button" value="." class="input" onclick="display.value +='.' ">
                </div>
                <div>
                    <input type="button" value="00" class="input" onclick="display.value +='00' ">
                    <input type="button" value="0" class="input" onclick="display.value +='0' ">
                    <input type="button" value="=" class="input ecual" onclick="display.value=eval(display.value) ">
                    
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
